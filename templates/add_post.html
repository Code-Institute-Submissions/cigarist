{% extends "base.html" %}
{% block content %}   

    <h2 class="orange-text center-align">Add A Post</h2>

    <div class="row card-panel orange lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row" >
                <div class="input-field col s12">
                    <i class="fas fa-joint prefix icon-color"></i>
                    <input id="cigarBrand" name="cigarBrand" minlength="3" maxlength="25" 
                        type="text" class="validate" required>
                    <label for="cigarBrand">Cigar Brand</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-window-minimize prefix icon-color"></i>
                    <input id="vitola" name="vitola" minlength="3" maxlength="25" 
                        type="text" class="validate" required>
                    <label for="vitola">Vitola</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-circle prefix icon-color"></i>
                    <input id="ringGauge" name="ringGauge" minlength="3" maxlength="5" 
                        type="text" class="validate" required>
                    <label for="ringGauge">Ring Gauge</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-hand-paper prefix icon-color"></i>
                    <input id="handMade" name="handMade" minlength="2" maxlength="3" 
                        type="text" class="validate" required>
                    <label for="handMade">Handmade</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-dumbbell prefix icon-color"></i>
                    <input id="strength" name="strength" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="strength">Strength</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lungs prefix icon-color"></i>
                    <input id="draw" name="draw" minlength="5" maxlength="100" 
                        type="text" class="validate" required>
                    <label for="draw">Draw</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix icon-color"></i>
                    <input id="flavour" name="flavour" minlength="5" maxlength="200" 
                        type="text" class="validate" required>
                    <label for="flavour">Flavour</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-wine-bottle prefix icon-color"></i>
                    <input id="aroma" name="aroma" minlength="5" maxlength="300" 
                        type="text" class="validate" required>
                    <label for="aroma">Aroma</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-burn prefix icon-color"></i>
                    <input id="burn" name="burn" minlength="5" maxlength="100" 
                        type="text" class="validate" required>
                    <label for="burn">Burn</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-money-bill-wave prefix icon-color"></i>
                    <input id="price" name="price" minlength="2" maxlength="8" 
                        type="text" class="validate" required>
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clipboard prefix icon-color"></i>
                     <textarea id="notes" name="notes" minlength="5" maxlength="1000" 
                        class="materialize-textarea validate" required></textarea>
                    <label for="notes">Notes</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
