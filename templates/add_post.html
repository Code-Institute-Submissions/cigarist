{% extends "base.html" %}
{% block content %}   

    <h2 class="orange-text center-align">Add A Post</h2>

    <div class="row">
        <form class="col s12">
            <div class="row" method="POST" action="">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix icon-color"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix icon-color"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
