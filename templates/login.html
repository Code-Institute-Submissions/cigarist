{% extends "base.html" %}
{% block content %}

    <!-- H3 Heading -->
    <h2 class="center-align text-color">Log In</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card">
                <!-- Main Image on the Card -->
                <div class="card-image">
                    <img src="static/images/login.jpg">
                </div>               
                <div class="card-action">
                    <!-- Username Input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix text-color"></i>
                            <input id="username" name="username" type="text" minlength="3"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password Input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix text-color"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Login Button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large orange text-darken-2 text-shadow btn waves-effect">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Need to sign up? <a href="{{ url_for('register') }}" class="orange-text lighten-1">Register Now!</a>
            </p>
        </div>
    </div>

{% endblock %}
