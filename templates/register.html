{% extends "base.html" %}
{% block content %}

    <!-- H3 Heading -->
    <h3 class="center-align">Register Here!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card">
                <!-- Main Image on the Card -->
                <div class="card-image">
                    <img src="static/images/neon_sign.jpg">
                </div>               
                <div class="card-action">
                    <!-- Username Input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- Password Input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Register Button -->
                    <div class="row">
                        <button type="submit" class="col s12 btn-large orange text-darken-2 text-shadow">
                            Register Now <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
